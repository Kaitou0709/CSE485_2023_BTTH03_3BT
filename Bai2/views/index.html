{% extends "layout.html" %}
{% block content%}
<h2>Quản lý users</h2>
<a href="?action=add" class="btn btn-success">Thêm</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th>sửa</th>
            <th>xóa</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users%}
        <tr>
            <td scope="row">{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td ><a href="?action=edit&id={{user.id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td ><a href="?action=delete&id={{user.id}}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock%}
